<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
</head>
<body>
    <h1>Eliminar Producto</h1>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
    <form method="post" action="/eliminar_producto/{{ producto.id }}">
        <input type="submit" value="Eliminar">
    </form>
    <a href="/ver_producto/{{ producto.id }}">Cancelar</a>
</body>
</html>
